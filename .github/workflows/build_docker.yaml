name: Build Docker Actions
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files in helloworld directory
        run: ls -R projetos

      - name: Build the Docker image
        run: docker build -f helloworld/Dockerfile -t marinamagaldib/fastapi-app:${{ github.sha }} projetos/helloworld/

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push the Docker image
        run: docker push marinamagaldib/fastapi-app:${{ github.sha }}
